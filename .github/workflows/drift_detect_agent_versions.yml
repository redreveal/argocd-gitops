name: Manual Sync Configuration

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Target branch to sync configurations to'
        required: true
        default: 'main'

jobs:
  sync-configurations:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ARGOCD_GITOPS_VERSIONS_DEPLOYMENT_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Checkout source repository (current repo)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Ensure we fetch all history for diffs

      - name: Checkout target repository using SSH
        uses: actions/checkout@v2
        with:
          repository: 'redreveal/argocd-gitops-versions'
          ssh-key: ${{ secrets.ARGOCD_GITOPS_VERSIONS_DEPLOYMENT_KEY }}
          path: target-repo
          ref: ${{ github.event.inputs.target_branch }}

      - name: Compare Configuration Files
        run: |
          mkdir diffs
          echo "Comparing configuration files..."
          src_dir="$GITHUB_WORKSPACE/versions"
          trg_dir="$GITHUB_WORKSPACE/target-repo/versions"
          diff_output="diffs/difference_report.txt"

          # Find all source configuration files
          find $src_dir -name "processing-agent-config.yml" | while read src_file; do
            # Construct the corresponding target file path
            trg_file="${src_file/$src_dir/$trg_dir}"
            trg_file="${trg_file/processing-agent-config.yml/values.yaml}"
            
            # Check if the target file exists
            if [[ -f "$trg_file" ]]; then
              # Perform a diff and append any differences to a report file
              diff -q "$src_file" "$trg_file" >> $diff_output || echo "Difference found in $(basename $(dirname $trg_file))" >> $diff_output
            else
              echo "$trg_file does not exist" >> $diff_output
            fi
          done

          # Output the differences
          if [ -s $diff_output ]; then
            echo "Differences detected:"
            cat $diff_output
          else
            echo "No differences detected."
          fi




